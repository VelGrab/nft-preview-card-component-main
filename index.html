<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>VelGrab | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&family=Open+Sans&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="flex">
    <article class="card__container">
      <img class="card__header" src="images/image-equilibrium.jpg" alt="image header card">
      <div class="background__overlay">
        <img class="icon__view" src="./images/icon-view.svg" alt="icon-view">
      </div>

      <div class="card__tittle">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__price">
        <img class="img__ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
        <h3>0.041 ETH</h3>
        <img class="img__clock" src="images/icon-clock.svg" alt="icon clock">
        <p>3 days left</p>
      </div>

      <div class="line__height"></div>

      <div class="footer__content">
          <img src="images/image-avatar.png" alt="image bottom profile">
          <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </article>
    <footer class="footer__end">
      <p>Hecho con FrontEnd Mentor por VelGrab Dev</p>
    </footer>
  </main>
</body>
</html>
